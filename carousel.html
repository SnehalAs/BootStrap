<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/BootStrap/bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
    <div id="carouselExample" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/abc.jpg" height="650" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/Image.jpg" height="650" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/R.jpg" height="650" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <script src="/BootStrap/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
</html>
